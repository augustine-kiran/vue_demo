<!DOCTYPE html>
<html>
<head>
	<title>Project Demo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body style="margin-top: 10%;">
	<div class="container" id="app">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h3>Login Panel</h3>
				<form method="POST" action="http://localhost:3000/login" @submit="checkForm" novalidate>
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" class="form-control" id="email" name="email" v-model="email" placeholder="Enter e-mail" required @input="v.$touch()">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" v-model="password" placeholder="Password" required>
					</div>
					<div align="right">
						<button v-on:click="setCookie();" style="width: 30%;" type="submit" id="login" class="btn btn-outline-success">Login</button>
					</div>
				</form>
			</div>
			<div class="col-md-3">
				<p v-if="errors.length">
					<b>Please correct the following error(s):</b>
					<ul>
						<li style="color: red;" v-for="error in errors">{{ error }}</li>
					</ul>
				</p>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="js/custom_script.js"></script>
</body>
</html>
